<!DOCTYPE html>
{% extends 'Sample.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center><h1>EDIT CATEGORY</h1></center>
<div class="card">
                  <div class="card-body">
                    <h4 class="card-title">EDIT CATEGORY</h4>
                    <p class="card-description"> Edit Category here... </p>
                      <form class="forms-sample" method="post" action="{% url 'Updatecategory' dataid=data.id %}" enctype="multipart/form-data">
                      {% csrf_token %}

                      <div class="form-group">
                        <label for="exampleInputName1">Category</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="catgry" value="{{ data.Category }}">
                      </div>
                         <div class="form-group">
                        <label for="exampleTextarea1">Description</label>
                        <textarea class="form-control" id="exampleTextarea1" rows="4" name="dscrptn"></textarea>
                      </div>


                      <div class="form-group">
                        <img src="{{ data.Image.url }}" width="100px" height="100px">
                          <input type="file" name="image">
                      </div>

                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>

</body>
</html>
{% endblock %}
