<!DOCTYPE html>
{% extends 'Sample.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center><h1>EDIT PRODUCT</h1></center>
<div class="card">
                  <div class="card-body">
                    <h4 class="card-title">EDIT PRODUCT</h4>
                    <p class="card-description"> Edit Product here... </p>
                      <form class="forms-sample" method="post" action="{% url 'Updateproduct' dataid=data.id %}" enctype="multipart/form-data">
                       {% csrf_token %}

                      <div class="form-group">
                        <label for="exampleInputName1">Category</label>
                        <select class="form-control" id="exampleInputName1" name="category">
                            <option>Select</option>
                            {% for d in da %}
                            <option>{{ d.Category }}</option>
                            {% endfor %}
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputName3">ProductName</label>
                        <input type="text" class="form-control" id="exampleInputName3" placeholder="product name" name="product" value="{{ data.ProductName}}">
                      </div>
                         <div class="form-group">
                        <label for="exampleInputName1">Price</label>
                        <input type="text" class="form-control" id="exampleInputName5" placeholder="price" name="price" value="{{ data.Price }}">
                      </div>
                         <div class="form-group">
                        <label for="exampleInputName1">Quantity</label>
                        <input type="text" class="form-control" id="exampleInputName6" placeholder="quantity" name="quantity" value="{{ data.Quantity }}">
                      </div>
                      <div class="form-group">
                        <label for="exampleTextarea1">Description</label>
                        <textarea class="form-control" id="exampleTextarea1" rows="4" name="dscrptn"></textarea>
                      </div>

                      <div class="form-group">
                          <img src="{{ data.Image.url }}" width="100px" height="100px">
                          <input type="file" name="image">
                      </div>

                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>

</body>
</html>
{% endblock %}
