<!DOCTYPE html>
{% extends 'Sample.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center><h1>EDIT ADMIN DATA</h1></center>
<div class="card">
                  <div class="card-body">
                    <h4 class="card-title">EDIT ADMIN DETAILS</h4>
                    <p class="card-description"> Edit Admin Details here... </p>
                      <form class="forms-sample" method="post" action="{% url 'Updateadmin' dataid=data.id %}" enctype="multipart/form-data">
                      {% csrf_token %}

                      <div class="form-group">
                        <label for="exampleInputName1">Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="name" value="{{data.Name}}">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail3">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email" name="email" value="{{data.Email}}">
                      </div>
                         <div class="form-group">
                        <label for="exampleInputName1">Mobile</label>
                        <input type="text" class="form-control" id="exampleInputName5" placeholder="Mobile" name="mobile" value="{{data.Mobile}}">
                      </div>
                         <div class="form-group">
                        <label for="exampleInputName1">UserName</label>
                        <input type="text" class="form-control" id="exampleInputName6" placeholder="User Name" name="uname" value="{{data.Username}}">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword4">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword4" placeholder="Password" name="pswrd" value="{{data.Password}}">
                      </div>

                      <div class="form-group">
                          <img src="{{data.Image.url}}" width="100px" height="100px">
                          <input type="file" name="image">

                      </div>

                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>

</body>
</html>
{% endblock %}
